<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        body {
            background: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #3498db;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: white;
            box-shadow: 0 1px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            animation: fadeIn 0.6s ease-in;
        }
    
        th, td {
            padding: 1.2rem;
            text-align: left;
        }
    
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    
        tr:hover {
            background-color: #f1f2f6;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }
    
        td {
            border-bottom: 1px solid #ecf0f1;
        }
    
        /* Login Message & Link */
        p {
            text-align: center;
            font-size: 1.2rem;
            color: #e74c3c;
            margin: 2rem 0;
            padding: 1rem;
            background: #ffeaea;
            border-radius: 8px;
        }
    
        a {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            float: right;
            box-shadow: 0 4px 15px rgba(52,152,219,0.3);
        }
    
        a:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52,152,219,0.4);
        }
    
        a:active {
            transform: translateY(0);
        }
    
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
    
            h1 {
                font-size: 2rem;
            }
    
            th, td {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
    
            a {
                width: 100%;
                text-align: center;
                float: none;
            }
        }
    </style>
</head>
<body>
   <h1>Available Books</h1>
   
   {% if user.is_authenticated %}
    <table border="1">
        <tr>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Copies</th>
        </tr>
        {% for book in books %} 
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.available_copy }}</td>
        </tr>
        {% endfor %}
    </table>
   {% else %}
      <p>Please log in to view the book list.</p>
   {% endif %}

   <a href="admin_login">Admin Login &rarr;</a>
</body>
</html>
