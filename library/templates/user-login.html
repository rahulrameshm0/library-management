<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #8360c3, #2ebf91);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Login Container */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 100%;
}

form {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    width: 350px;
}

h1 {
    text-align: center;
    color: #333;
    font-size: 24px;
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s;
}

input:focus {
    border-color: #2ebf91;
    outline: none;
    box-shadow: 0 0 8px rgba(46, 191, 145, 0.3);
}

button {
    background: #2ebf91;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
}

button:hover {
    background: #28a87d;
}

/* Adjusting "Sign up" link */
a {
    text-align: center;
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #2ebf91;
    font-size: 14px;
    font-weight: bold;
    transition: color 0.3s;
}

a:hover {
    color: #1d7a5e;
    text-decoration: underline;
}
    </style>
</head>
<body>
    <form action="" method="POST">
       <h1>login</h1>
    {% csrf_token %}
    <input type="text" name="username" id="username" placeholder="Username" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <a href="signup">Sign up</a>
</form>
</body>
</html>
