<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
    
        h1 {
            color: #2d3748;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 600;
        }
    
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
    
        input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
    
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
    
        button {
            background: #667eea;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
    
        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
    
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            text-align: center;
            display: block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
    
        a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }
    
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
        .alert {
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 0.9rem;
        position: relative;
    }

    .alert-success {
        background: #e6f4ea;
        color: #0f5132;
        border: 1px solid #badbcc;
    }

    .alert-error {
        background: #f8d7da;
        color: #842029;
        border: 1px solid #f5c2c7;
    }

    .alert-warning {
        background: #fff3cd;
        color: #664d03;
        border: 1px solid #ffecb5;
    }

    .alert-info {
        background: #cff4fc;
        color: #055160;
        border: 1px solid #b6effb;
    }

    .alert .close-btn {
        margin-left: auto;
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        padding: 0 0.5rem;
        font-size: 1.2rem;
    }

    .alert .close-btn:hover {
        opacity: 0.8;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username" id="password" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="admin_signup">Sign up &rarr;</a>
        </form>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {% if message.tags == 'error' %}⚠
            {% else %}ⓘ{% endif %}
            {{ message }}
            <button class="close-btn" onclick="this.parentElement.remove()">×</button>
        </div>
        {% endfor %}
    {% endif %}
    </div>
</body>
</html>
